{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
    <form action="/withdraw" method="post">
        <div class="mb-3"> <!-- In Bootstrap, mb-3 stands for "margin-bottom: 3 units". -->
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="withdraw" placeholder="Withdraw amount" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Withdraw</button>
    </form>
{% endblock %}
