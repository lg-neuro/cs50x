{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
        <!-- Loop through the database entries to display them in this table -->
            {% for trade in trades %}
                <tr>
                    <td class="text-start">{{ trade.symbol }}</td>
                    <td class="text-end">{{ trade.shares }}</td>
                    <td class="text-end">{{ trade.price | usd }}</td>
                    <td class="text-end">{{ trade.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
